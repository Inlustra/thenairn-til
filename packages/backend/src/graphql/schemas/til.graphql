type TilCode {
  language: String!
  body: String!
}

type Til {
  id: ID!
  title: String!
  code: TilCode!
  author: User!
  tags: [String!]!
}

extend type Query {
  til(id: ID!): Til
  tils: [Til!]!
}

input CreateTilCode {
  language: String!
  body: String!
}
input CreateTil {
  title: String!
  code: CreateTilCode!
  tags: [String!]!
}
extend type Mutation {
  createTil(til: CreateTil!): Til!
  deleteTil(id: ID!): Boolean!
}
