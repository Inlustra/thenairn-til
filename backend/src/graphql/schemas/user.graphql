type User {
  id: ID!
  email: String!
  username: String!
  tils: [Til!]!
}

extend type Query {
  user(id: ID!): User
  login(email: String!, password: String!): String!
  me: User
}

input Register {
  email: String!
  username: String!
  password: String!
}

extend type Mutation {
  register(user: Register!): String!
}
